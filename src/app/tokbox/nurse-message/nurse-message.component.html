<div style="padding: 25px;">
    <div mat-dialog-title class="clearfix">
        <h4>Message To Nurse</h4>
    </div>
    <mat-dialog-content class="home-dialog">
        <div [formGroup]="form">
            <mat-form-field class="full-width">
                <textarea
                    matInput
                    rows="5"
                    maxlength="255"
                    formControlName="message"
                ></textarea>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="text-right full-width" [hidden]="hiddenSaveLoader">
            <mat-spinner [diameter]="40" style="margin: auto;"></mat-spinner>
        </div>
        <div class="text-right full-width" [hidden]="!hiddenSaveLoader">
            <div class="float-right">
                <button
                    mat-stroked-button
                    color="primary"
                    [mat-dialog-close]="true"
                >
                    Cancel
                </button>
                <button
                    [disabled]="form.invalid"
                    mat-raised-button
                    color="primary"
                    (click)="SendMessage()"
                >
                    Send
                </button>
            </div>
        </div>
    </mat-dialog-actions>
</div>
